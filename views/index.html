<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dispensary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>
    
        
    
            <div class="text-end">
              <a href="/signup"><button type="button" class="btn btn-warning">Sign-up</button></a>
              <button type="button" class="btn btn-outline-light me-2" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
      </header>

      <div
        class="container d-flex align-items-center justify-content-center"
      >
        <div class="card col-12 mt-5" style="max-width:600px; ">
            <div class="card-header">User Detail</div>
            <div class="card-body">
            
              <div class="d-flex align-items-center justify-content-center">
                <img alt="loading" id="profilePic" width="150" height="150" style="object-fit: cover;border-radius: 50%;">
              </div>
              <div class="row mb-3  p-3"><div class="col-4 text-secondary">Name:</div><div class="col-8" id="name">loading</div></div>
              <div class="row mb-3  p-3"><div class="col-4 text-secondary">Email Address:</div><div class="col-8" id="email">loading</div></div>
              <div class="row mb-3 p-3"><div class="col-4 text-secondary">Mobile Number:</div><div class="col-8" id="mobileNumber">loading</div></div>
              
            
            </div>
        </div>
        
      </div>
      

      <script>
      var userData={};
      window.addEventListener("load", function(){


        fetch("/api/user", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
        .then((data)=>data.json())
        .then((data)=>{
          console.log(data);
          document.getElementById('name').innerHTML=data.firstName+" "+data.lastName;
          document.getElementById('email').innerHTML=data.email;
          document.getElementById('mobileNumber').innerHTML=data.mobileNumber;
          document.getElementById('profilePic').src="/image/"+data.profilePic;


        });



      }, false);




      function logout(){
        document.cookie = 'auth=xxxx;path=/';
        window.location.href="/";
      }
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
